<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/register}" th:object="${person}">
  <label for="name">Enter username: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br/>
  <br/>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password">
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br/>
  <br/>
  <label for="year">Enter year: </label>
  <input type="text" th:field="*{year}" id="year">
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
  <br/>
  <hr>
  <input type="submit" value="Create person!">
</form>
</body>
</html>
